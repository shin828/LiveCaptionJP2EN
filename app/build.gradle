plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.livecaption"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.livecaption"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {

    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"

    // ML Kit Speech Recognition
    implementation "com.google.mlkit:speech-recognition:16.0.0"

    // ML Kit Translation
    implementation "com.google.mlkit:translate:17.0.1"
}
